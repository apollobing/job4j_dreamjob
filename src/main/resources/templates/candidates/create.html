<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/core_2.11.6-popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Создание резюме</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/candidates/create}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="title" name="name"
                       placeholder="Укажите ФИО">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="25"
                          placeholder="Опишите требования к кандидату"></textarea>
            </div>
            <div class="mb-3">
                <label for="city"><b>Город</b></label>
                <select class="form-control" id="city" name="cityId">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/candidates}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
